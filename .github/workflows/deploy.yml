name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    # Step 1: Checkout the Code
    - name: Checkout Code
      uses: actions/checkout@v3

    # Step 2: Set Up Docker
    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    # Step 3: Build Docker Image
    - name: Build Docker Image
      run: docker build -t lokeshkashyap22/my-nextjs .

    # Step 4: Push Image to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Push Image to Docker Hub
      run: docker push lokeshkashyap22/my-nextjs

    # Step 5: Deploy to EC2
    - name: Deploy to EC2 via SSH
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.EC2_IP_ADDRESS }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          docker pull lokeshkashyap22/my-nextjs
          docker stop current-container || true
          docker rm current-container || true
          docker run -d --name nextjs-container -p 3000:3000 lokeshkashyap22/my-nextjs
